    <div>
      <h1 id="h1" class="main-heading">JS DOM</h1>
      <input type="text" name="someInputName" disabled />
      <button>Click me</button>
      <button class="error" id="resetBtn">reset</button>
      <select name="someInputName" id="select1"></select>
    </div>

    <div>
      <button class="button">Enter number</button>
      <p class="button-text">(here will be the square of your number)</p>
    </div>

    <div
      style="margin: 20px; padding: 20px; border: 4px dashed black"
      id="btn-container"
    >
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btn4">4</button>
    </div>

    <div id="theme-container">
      <div>
        <p id="light">Поточна тема</p>
        <button>Змінити на світлу</button>
      </div>
      <div>
        <p id="dark">Поточна тема</p>
        <button>Змінити на темну</button>
      </div>
      <div>
        <p id="green">Поточна тема</p>
        <button>Змінити на зелену</button>
      </div>
      <div>
        <p id="yellow">Поточна тема</p>
        <button>Змінити на жовту</button>
      </div>
    </div>

    <p class="squareDisplay">Тут з'явиться ваше число в квадраті</p>
    <form id="squareForm">
      <input type="text" name="num" />
      <button type="submit">Розрахувати квадрат</button>
    </form>

    <img src="assets/img/nature.jpg" alt="Природа" id="picture" />
    <button id="imgSwitchBtn">Зробити картинку котом</button>

    <div class="button-wrap">
      <button data-bg="black">Чорний</button>
      <button data-bg="white">Білий</button>
      <button data-bg="red">Красний</button>
    </div>

    <div id="root"></div>

    <script src="assets/js/index.js"></script>
  </body>
