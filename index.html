<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div>
      <h1 id="h1" class="main-heading">JS DOM</h1>
      <input type="text" name="someInputName" disabled />
      <button>Click me</button>
      <button class="error" id="resetBtn">reset</button>
      <select name="someInputName" id="select1"></select>
    </div>

    <div>
      <button class="button">Enter number</button>
      <p class="button-text">(here will be the square of your number)</p>
    </div>

    <div style="margin: 20px; padding: 20px; border: 4px dashed black" id="btn-container">
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btn4">4</button>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
